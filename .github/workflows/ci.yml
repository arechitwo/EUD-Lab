name: ci 
on:
  push:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache git-committers data
        uses: actions/cache@v4
        with:
          path: .cache/git-committers # mkdocs.yml에 설정한 경로와 동일해야 합니다.
          key: ${{ runner.os }}-git-committers-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-git-committers-

      - run: pip install -r requirements.txt

      - name: Deploy to GitHub Pages
        env:
            CI: true
            CI_JOB_TOKEN: ${{ secrets.TOKEN }}
            GOOGLE_ANALYTICS_KEY: G-HD5X0F3N0G
        run: mkdocs gh-deploy --force
